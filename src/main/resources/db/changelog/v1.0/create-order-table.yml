databaseChangeLog:
  - changeSet:
      id: orderInfoCreate
      author: shamilDev
      changes:
        - createTable:
            tableName: order_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_customer
                    references: customer(id)
              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
              - column:
                  name: obtaining
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: int
              - column:
                  name: status
                  type: text
              - column:
                  name: payment
                  type: text
                  constraints:
                    nullable: false
